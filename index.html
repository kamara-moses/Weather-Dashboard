<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>
    <link rel='stylesheet' href='main.css'>
    <title>Weather App</title>
</head>

<body>
    <header>
        <div class='header'>
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <div class='row'>
        <div class='column'>
            <div class='container'>
                <div class='title'>
                    <h2>Search</h2>
                </div>
                <div class='search'>
                    <input class='search-field' type='text' placeholder='Enter City Name' name='search'>
                    <button class='searchBtn' type='submit'><i class="fas fa-search"></i></button>
                </div>
                <div class='clear'>
                    <button class='clear-search'>Clear</button>
                </div>
            </div>
        </div>
        <div class='column'>
            <div class='display-info'>
                <span id='city-name' class='city-name'></span>
                <p class='currentDate'></p>
                <div class='temperature'>
                    <p id='temp'></p>
                    <p id='humidity'></p>
                    <p id='wind'></p>
                    <p id=uv-index></p>
                </div>
            </div>
            <div class='row-forecast'>
                <div class='five-forecast'>
                    <span id='5Day-Forecast' class='5Day-Forecast'></span>
                    <div class='Day-1'>
                        <p id='icon'></p>
                        <p id='temp1'></p>
                        <p id='humidity1'></p>
                    </div>
                    <div class='Day-2'></div>
                    <div class='Day-3'></div>
                    <div class='Day-4'></div>
                    <div class='Day-5'></div>
                </div>
            </div>
        </div>
    </div>
    <footer class='footer'>
        <span>Made by Moses Kamara</span>
        <p>
            &copy; 2020 Kamara, Inc.
        </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='script.js'></script>
</body>

</html>
