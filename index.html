<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>
    <link rel='stylesheet' href='main.css'>
    <title>Weather App</title>
</head>

<body>
    <header>
        <div class='header'>
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <div class='container'>
        <div class='row'>
            <div class='column-1'>
                <div class='title'>
                    <h2>Search</h2>
                </div>
                <div class='search'>
                    <input class='search-field' type='text' onfocus="this.value='' " placeholder='Enter City or State'
                        name='search'>
                    <button class='searchBtn' type='submit'><i class='fas fa-search'></i></button>
                </div>
                <div class='searchedCities'></div>
                <button class='clearBtn'>Clear All</button>
            </div>
        </div>
        <div class='column-2'>
            <div class='display-info'>
                <span id='city-name' class='city-name'></span>
                <p class='currentDate'></p>
                <div class='temperature'>
                    <p id='temp'></p>
                    <p id='humidity'></p>
                    <p id='wind'></p>
                    <p id='uv-index'></p>
                </div>
            </div>
            <div class='row'>
                <span id='5Day-Forecast' class='5Day-Forecast'></span>
                <div class='five-forecast'>
                    <div class='Day'>
                        <div id='first'>
                            <p id='date1'></p>
                            <p id='icon1'></p>
                            <p id='temp1'></p>
                            <p id='humidity1'></p>
                        </div>
                    </div>
                    <div class='Day'>
                        <div id='second'>
                            <p id='date2'></p>
                            <p id='icon2'></p>
                            <p id='temp2'></p>
                            <p id='humidity2'></p>
                        </div>
                    </div>
                    <div class='Day'>
                        <div id='third'>
                            <p id='date3'></p>
                            <p id='icon3'></p>
                            <p id='temp3'></p>
                            <p id='humidity3'></p>
                        </div>
                    </div>
                    <div class='Day'>
                        <div id='fourth'>
                            <p id='date4'></p>
                            <p id='icon4'></p>
                            <p id='temp4'></p>
                            <p id='humidity4'></p>
                        </div>
                    </div>
                    <div class='Day'>
                        <div id='fifth'>
                            <p id='date5'></p>
                            <p id='icon5'></p>
                            <p id='temp5'></p>
                            <p id='humidity5'></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class='footer'>
        <span>&copy; 2020 Kamara, Inc.</span>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='script.js'></script>
</body>

</html>
